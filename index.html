<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lib/emails-input.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Emails input</title>
  </head>
  <body>
    <div class="emails-form">
      <h1>Share <strong>Board name</strong> with others</h1>
      <div id="emails-input"></div>
    </div>
    <div class="action-bar">
      <button class="button" id="add-random-email">Add email</button>
      <button class="button" id="show-emails-count">Get emails count</button>
    </div>
    <script src="./lib/emails-input.js"></script>
    <script>
      const inputContainerNode = document.querySelector('#emails-input');
      const emailsInput = EmailsInput(inputContainerNode);
      const btnShowEmailsCount = document.getElementById('show-emails-count');
      btnShowEmailsCount.addEventListener('click', function (e) {
        alert('Number of valid Emails: ' + emailsInput.getEmailsList().length);
      });
      const btnAddRandomEmail = document.getElementById('add-random-email');
      const listOfRandomEmails = [
        'medhat@miro.com',
        'maha@miro.com',
        'karma@miro.com',
        'adam@miro.com',
        'john@miro.com',
        'mike@miro.com',
        'dirk@miro.com',
        'thomas@miro.com',
        'irina@miro.com',
        'andrew@miro.com',
        'mo@miro.com',
      ];
      btnAddRandomEmail.addEventListener('click', function (e) {
        emailsInput.addEmail(
          listOfRandomEmails[
            Math.floor(Math.random() * listOfRandomEmails.length)
          ]
        );
      });
    </script>
  </body>
</html>
